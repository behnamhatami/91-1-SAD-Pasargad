{% extends "Account/account_base.html" %}
{% block navbar_title %} Change Password {% endblock %}
{% block sidebar_change_password %}active{% endblock %}
{% block content %}
    <div class="container">
        <form class="form-horizontal" style="width: 400px;" method="POST">
            {% csrf_token %}
            <hr>
            <table style="background: #ededff;" class="table table-bordered">
                <colgroup>
                    <col class="col1">
                    <col class="col2">
                </colgroup>
                <tbody>
                {{ form.as_table }}
                </tbody>
            </table>
            <hr>
            <button class="btn btn-success" type="submit">Save</button>
            <a class="btn btn-danger" style="color: #ffffff" href="{% url 'Account:home' %}">Cancel</a>
            <a class="btn btn-warning" style="color: #ffffff" href="{% url 'Account:change_password' %}">Reset</a>
        </form>
    </div>
{% endblock %}
